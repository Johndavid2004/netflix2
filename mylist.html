<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List - Netflix</title>
  <link rel="stylesheet" href="styl.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url("https://media.a24.com/p/c26afdbee1ac37bc5978e3fc68c9badb/adjuntos/296/imagenes/008/687/0008687167/netflix-series-originalespng.png");
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #000;
      padding: 10px 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 300px;
    }

    .search-button {
      padding: 10px 15px;
      background: #e50914;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }

    .search-button:hover {
      background: #ff6f61;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sidebar a img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: #e50914;
      color: #fff;
    }

    .close-btn {
      font-size: 20px;
      color: #fff;
      padding: 10px 20px;
      text-align: right;
      cursor: pointer;
    }

    .menu-btn {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    /* Movie sections */
    .category-section {
      margin: 50px 20px;
    }

    .category-section h2 {
      font-size: 2rem;
      color: #e50914;
      margin-bottom: 20px;
    }

    .category-section .movie-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .movie {
      width: 200px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px;
    }

    .movie-details {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .movie:hover .movie-details {
      display: block;
    }

    .movie-details h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .movie-details .stars {
      color: #ffc107;
      margin-bottom: 10px;
    }

    .movie-details .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .movie-details .actions button {
      background: #e50914;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .movie-details .actions button:hover {
      background: #ff6f61;
    }

    .no-results {
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <i class="fas fa-bars menu-btn" onclick="openMenu()"></i>
  <div class="search-container">
    <input type="text" class="search-bar" id="search" placeholder="Search for movies or series...">
    <button class="search-button" onclick="searchContent()">
      <i class="fas fa-search"></i> Search
    </button>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="closeMenu()">âœ– Close</div>
  <a href="#drama"><img src="https://via.placeholder.com/30" alt=""> Drama</a>
  <a href="#comedy"><img src="https://via.placeholder.com/30" alt=""> Comedy</a>
  <a href="#action"><img src="https://via.placeholder.com/30" alt=""> Action</a>
  <a href="#sci-fi"><img src="https://via.placeholder.com/30" alt=""> Sci-Fi</a>
  <a href="#horror"><img src="https://via.placeholder.com/30" alt=""> Horror</a>
  <a href="#romance"><img src="https://via.placeholder.com/30" alt=""> Romance</a>
</div>
<header class="navbar">
  <div class="container">
    <h1 class="logo">Netflix</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="movie.html">MOVIES</a></li>
        <li><a href="series.html">SERIES</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <!-- Movies in My List -->
  <section id="mylist" class="category-section">
    <h2>My List</h2>
    <div class="movie-grid" id="myListGrid"></div>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2024 Netflix. ALL RIGHTS RESERVED.</p>
</footer>
<p class="no-results" id="noResults" style="display: none;">Not found. Try another search.</p>

<script>
  const sidebar = document.getElementById('sidebar');
  const noResults = document.getElementById('noResults');
  const myListGrid = document.getElementById('myListGrid');

  function openMenu() {
    sidebar.classList.add('open');
  }

  function closeMenu() {
    sidebar.classList.remove('open');
  }

  function loadMyList() {
    const list = JSON.parse(localStorage.getItem('myList')) || [];
    myListGrid.innerHTML = '';
    list.forEach(movie => {
      const movieDiv = document.createElement('div');
      movieDiv.className = 'movie';
      movieDiv.innerHTML = `
        <img src="${movie.imgSrc}" alt="${movie.title}">
        <div class="movie-info">
          <h3>${movie.title}</h3>
          <button onclick="removeFromList('${movie.title}')">Remove</button>
        </div>
      `;
      myListGrid.appendChild(movieDiv);
    });
  }

  function removeFromList(title) {
    let list = JSON.parse(localStorage.getItem('myList')) || [];
    list = list.filter(movie => movie.title !== title);
    localStorage.setItem('myList', JSON.stringify(list));
    loadMyList();
  }

  function searchContent() {
    const query = document.getElementById("search").value.toLowerCase();
    const movies = document.querySelectorAll(".movie");
    let found = false;

    movies.forEach(movie => {
      const title = movie.querySelector("h3").innerText.toLowerCase();
      if (title.includes(query)) {
        movie.style.display = "block";
        found = true;
      } else {
        movie.style.display = "none";
      }
    });

    if (!found) {
      noResults.style.display = "block";
    } else {
      noResults.style.display = "none";
    }
  }

  window.onload = loadMyList;
</script>

</body>
</html>
